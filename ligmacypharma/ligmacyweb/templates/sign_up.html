{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Sign Up | Ligmacy Pharma</title>
{% endblock %}

{% block content %}

<section class="login-dark">
    <form method="post">
        {% csrf_token %}
        <h2 class="visually-hidden">Login Form</h2>
        <div class="illustration"><i class="icon ion-document-text"></i></div>
        <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
        <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
        <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name" required></div>
        <div class="mb-3"><input class="form-control" type="number" name="age" placeholder="Age" required></div>
        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div><a class="forgot" href="#">Forgot your email or password?</a>
    </form>
</section>

{% endblock %}
