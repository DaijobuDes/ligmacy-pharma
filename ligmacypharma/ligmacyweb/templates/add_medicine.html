{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Add Medicine | Ligmacy Pharma</title>
{% endblock %}

{% block content %}

<section class="login-dark">
    <form method="post">
        {% csrf_token %}
        <h2 class="visually-hidden">Login Form</h2>
        <div class="illustration"><i class="icon ion-medkit"></i></div>
        <div class="mb-3"><input class="form-control" type="med_name" name="med_name" placeholder="Medicine Name" required></div>
        <div class="mb-3"><input class="form-control" type="price" name="price" placeholder="Price" required></div>
        <div class="mb-3"><input class="form-control" type="stock" name="stock" placeholder="Available Stock" required></div>
        <div class="mb-3"><button class="btn btn-primary d-block w-100" onclick="return confirm('Are you sure?')" type="submit">Add Medicine</button></div>
    </form>
</section>

{% endblock %}
